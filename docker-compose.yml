version: '3.4'

services:
    redis:
        image: redis:alpine
        ports:
            - 6379:6379
        networks:
            - local

    rabbitmq:
        image: rabbitmq:3.9-management-alpine
        hostname: 'mabbit'
        ports:
            - 5672:5672
            - 15672:15672
        volumes:
            - rabbitmq:/var/lib/rabbitmq
        networks:
            - local

#    blackfire:
#        image: blackfire/blackfire
#        environment:
#            - BLACKFIRE_SERVER_ID
#            - BLACKFIRE_SERVER_TOKEN
#        networks:
#            - local

    elasticsearch:
        build: docker/elasticsearch
        environment:
            - "discovery.type=single-node"
            - "bootstrap.memory_lock=true"
            - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
            - "xpack.security.enabled=false"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - 9200:9200
        volumes:
            - esdata:/usr/share/elasticsearch/data
        networks:
            - local

    kibana:
        image: docker.elastic.co/kibana/kibana:${ELK_STACK_VERSION}
        ports:
            - 5601:5601
        depends_on:
            - elasticsearch
        networks:
            - local

networks:
    local:
        driver: bridge
        ipam:
            driver: default
            config:
                -   subnet: 172.19.0.0/16

volumes:
    esdata:
    rabbitmq:
