version: '3.4'

services:
    assets:
        image: nginx:1.17-alpine
        ports:
            - 8002:80
        volumes:
            - ./public:/assets:ro
            - ./docker/dev/assets/nginx.conf:/etc/nginx/nginx.conf:ro
        networks:
            - local

    redis:
        image: redis:alpine
        ports:
            - 6379:6379
        networks:
            - local

    rabbitmq:
        image: rabbitmq:3.8-management-alpine
        hostname: 'mabbit'
        ports:
            - 5672:5672
            - 15672:15672
        volumes:
            - rabbitmq:/var/lib/rabbitmq
        networks:
            - local

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:6.8.12
        environment:
            - node.name=es01
            - bootstrap.memory_lock=true
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ulimits:
            memlock:
                soft: -1
                hard: -1
        ports:
            - 9200:9200
        volumes:
            - esdata:/usr/share/elasticsearch/data
        networks:
            - local

    kibana:
        image: docker.elastic.co/kibana/kibana:6.8.12
        ports:
            - 5601:5601
        depends_on:
            - elasticsearch
        networks:
            - local

networks:
    local:
        driver: bridge
        ipam:
            driver: default
            config:
                -   subnet: 172.19.0.0/16

volumes:
    esdata:
    rabbitmq:
